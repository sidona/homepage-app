<div class="movie-content-hm">
<div class="panel panel-primary" ng-controller="hm-movie-ctrl" >

    <div class="panel-heading" style="font-size:large;background-color: black">
        <strong>Movies</strong>
    </div>

    <div class="panel-body" lr-drag-src="reorder" lr-drop-target="reorder"
         ng-repeat=" movie in movies | limitTo: moviesLimit()" >

        <div class="row ">
            <div class="col-md-1"><img clas=img" ng-src="{{movie.urlPoster}}" >
            </div>
            <div class="col-md-11"><strong> <a ui-sref="movieDetail({id:$index})">{{movie.title}}</a></strong>

                <p><strong>Detail:</strong>  {{movie.simplePlot}}</div>
        </div>
    </div>
    <a ui-sref="movie" style="color: #ffffff;">See more...</a>
    </div>
</div>
