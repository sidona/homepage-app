<div ng-controller="movieListCtrl">
    <input type="text" ng-model="search" style="margin-left: 100px">
    <button type="submit">Filter</button>
    </br>
    <strong style="margin-left: 50px">Title</strong>
    <div class="row">
        <ul>
            <li  ng-animate="'animate'" ng-repeat="movie in list|filter:search" >
               <p>{{movie.title}}</p>
                <a class="btn btn-primary" ui-sref="detailMovie">Detail</a>
            </li>
        </ul>

    </div>

</div>
