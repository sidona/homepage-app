<div class="well" ng-controller="moviesCtrl" style="margin-left: 300px;margin-right: 300px">
    <div class="row">
        <div class="col-md-3">

                <div class="input-group search-bar">
                    <input type="text"  ng-model="titles" ng-change="change()" onclick="select()" size="30" autofocus>
                </div>


                <div class="row" style="margin-left: 100px">
                    <div class="col-md-4">
                        <h2>{{movies.Title}}</h2>
                        <img ng-src="{{movies.Poster}}" class="thumbnail animated flip movie-poster">
                    </div>
                    <div class="col-md-8" style="margin-top: 100px">
                        {{movies.Year}}
                        {{movies.Released}}
                        {{movies.Genre}}
                        {{movies.Plot}}
                    </div>
                </div>
            </div>

            </ul>
        </div>

</div>
