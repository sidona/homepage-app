<div class="form-group">
    <label for="title" class="col-sm-2 control-label">Title</label>
    <div class="col-sm-10">
        <input type="text" ng-model="movie.title" class="form-control" id="title" />
    </div>
</div>
<div class="form-group">
    <label for="year" class="col-sm-2 control-label">Year</label>
    <div class="col-sm-10">
        <input type="text" ng-model="movie.year" class="form-control" id="year" />
    </div>
</div>
<div class="form-group">
    <label for="ranking" class="col-sm-2 control-label">Ranking</label>
    <div class="col-sm-10">
        <input type="text" ng-model="movie.ranking" class="form-control" id="ranking" />
    </div>
</div>
<div class="form-group">
    <label for="rating" class="col-sm-2 control-label">Rating</label>
    <div class="col-sm-10">
        <input type="text"   ng-model="movie.rating" class="form-control" id="rating" />
    </div>
</div>


<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
