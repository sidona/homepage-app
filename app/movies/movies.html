<div ng-controller="moviesCtrl" class="movie-search">
    <div class="input-group search-bar" >
        <h5>Search movie: </h5>
        <input type="text" ng-model="titles" ng-change="change()" onclick="select()" size="30"
                                      style="color: black" autofocus>
    </div>
    <div class="well-search">
        <div class="col-md-4">
            <h4>{{movies.Title}}</h4>
            <img ng-src="{{movies.Poster}}">
        </div>
        <div class="col-md-8" >
            {{movies.Year}}
            {{movies.Released}}
            {{movies.Genre}}
            {{movies.Plot}}
        </div>
    </div>
    </ul>
</div>
</div>
