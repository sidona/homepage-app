<div ng-controller="movieListCtrl">
    <div class="well">

        <div class="panel-body">

            <div class="col-md-12">
                <div ac-chart="'bar'"
                     ac-data="dataAmount"
                     ac-config="configAmount"
                     class="chart"></div>
            </div>
        </div>
        </div>
    <div class="col-md-6">
        <input type="text" ng-model="search" style="margin-left: 100px">
        <button type="submit">Filter</button>
        </br>

        <div ng-class="{'toggled':movieListIsToggle}" class="movieListContainer" ng-init="showData()">
            <ul class="movie">
                <li ng-repeat="movie in movies | filter:search | pagination: curPage * pageSize | limitTo: pageSize">

                    <img ng-src="{{movie.urlPoster}}" style="width: 150px">
                    <a ui-sref="movieDetail({id:movie.id})" style="color: white">{{movie.title}}</a>
                </li>
            </ul>
            <div class="pagination pagination-centered" ng-show="movies.length">
                <ul class="pagination-controle pagination">
                    <li>
                        <button type="button" class="btn btn-primary" ng-disabled="curPage == 0"
                                ng-click="curPage=curPage-1"> &lt; PREV
                        </button>
                    </li>
                    <li>
                        <span>Page {{curPage + 1}} of {{ numberOfPages() }}</span>
                    </li>
                    <li>
                        <button type="button" class="btn btn-primary"
                                ng-disabled="curPage >= movies.length/pageSize - 1"
                                ng-click="curPage = curPage+1">NEXT &gt;</button>
                    </li>
                </ul>
            </div>

        </div>

    </div>
</div>

</div>
