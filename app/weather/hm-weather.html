<div class="hm-weather-container" style="align-content: center">
    <div class="col-md-6">

    </div>
    <div class="col-md-6">
        <div class="well" id="hm">
            <!--<button ng-click="geoLocation()">Click</button>-->
            <div ng-show="true">
                Latitude: {{latitude}}
                Longitude: {{longitude}}
            </div>
            <div class="row">
                <ul>
                    <li>temperature: {{weather.currently.temperature}} C</li>
                    <li>Summary:{{weather.currently.summary}}</li>
                    <li>Humidity: {{weather.currently.humidity}}</li>
                    <li>TimeZone: {{weather.timezone}}</li>
                    <li>Wind speed {{weather.currently.windSpeed}}</li>
                </ul>
            </div>
        </div>

    </div>
</div>
